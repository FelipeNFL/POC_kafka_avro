version: '2'

networks:
  poc:
    driver: bridge

services:
  kafka:
    image: spotify/kafka
    networks:
      - poc
    env_file: ./infra/kafka.env
    ports:
      - 2181:2181
      - 9092:9092
  schema_registry:
    build: .
    tty: true
    ports:
      - 5000:5000
    volumes:
      - ./:/poc
    command: bash -c "python3 schema-registry/service.py"
    networks: 
      - poc
    depends_on:
      - kafka
  scripts:
    build: .
    tty: true
    volumes:
      - ./:/poc
    networks:
      - poc
    depends_on:
      - schema_registry